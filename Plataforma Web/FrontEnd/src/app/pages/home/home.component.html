<mat-drawer-container class="main-container" autosize>
    <mat-drawer #drawer [mode]="drawerMode" [opened]="isDraweOpened" (closed)="onClose()">
        <app-aside (onLinkClickEvent)="onClose()"></app-aside>
    </mat-drawer>
    <mat-drawer-content>
        <app-toolbar (onOpenEvent)="onOpenClick()"></app-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
